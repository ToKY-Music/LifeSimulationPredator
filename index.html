<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命の境界02</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        #soundToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="soundToggle">音: ON</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const soundToggle = document.getElementById("soundToggle");
        let soundEnabled = true;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Cell {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 100;
                this.connections = [];
                this.cluster = null;
                this.color = "rgba(173, 216, 230, 1)";
            }
            
            update() {
                if (this.cluster) {
                    this.cluster.update();
                    return;
                }
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                this.life -= 0.1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                this.drawConnections();
            }
            
            drawConnections() {
                this.connections.forEach(other => {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(other.x, other.y);
                    ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
                    ctx.stroke();
                    if (soundEnabled) this.playSound();
                });
            }
            
            playSound() {
                let osc = audioCtx.createOscillator();
                let gainNode = audioCtx.createGain();
                osc.frequency.value = Math.random() * 500 + 100;
                osc.type = "sine";
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                gainNode.gain.value = 0.05;
                osc.start();
                setTimeout(() => osc.stop(), 50);
            }
            
            connect(other) {
                if (!this.connections.includes(other)) {
                    this.connections.push(other);
                    other.connections.push(this);
                    this.checkCluster();
                }
            }
            
            checkCluster() {
                if (this.connections.length > 4) {
                    this.cluster = new Cluster(this.connections.concat(this));
                }
            }
        }

        class Cluster {
            constructor(cells) {
                this.cells = cells;
                this.type = this.determineType();
                this.setClusterProperties();
            }
            
            determineType() {
                if (this.cells.length > 10) return "predator";
                if (this.cells.some(c => c.x > c.y)) return "crawler";
                return "static";
            }
            
            setClusterProperties() {
                this.cells.forEach(cell => cell.cluster = this);
                switch (this.type) {
                    case "predator":
                        this.color = "rgba(255, 69, 0, 1)";
                        break;
                    case "crawler":
                        this.color = "rgba(0, 255, 127, 1)";
                        break;
                    case "static":
                        this.color = "rgba(192, 192, 192, 1)";
                        break;
                }
            }
            
            update() {
                if (this.type === "predator") {
                    let target = cells.find(c => !c.cluster);
                    if (target) {
                        let dx = target.x - this.cells[0].x;
                        let dy = target.y - this.cells[0].y;
                        let dist = Math.hypot(dx, dy);
                        if (dist < 50) {
                            this.cells.push(target);
                            target.cluster = this;
                        } else {
                            this.cells.forEach(cell => {
                                cell.x += dx / dist;
                                cell.y += dy / dist;
                            });
                        }
                    }
                }
            }
        }
        
        let cells = [];
        let lastInteraction = Date.now();
        
        function createConnections() {
            cells.forEach(cell => {
                cell.connections = [];
                cells.forEach(other => {
                    if (cell !== other && Math.hypot(cell.x - other.x, cell.y - other.y) < 100) {
                        cell.connect(other);
                    }
                });
            });
        }
        
        canvas.addEventListener("click", (event) => {
            let newCell = new Cell(event.clientX, event.clientY, Math.random() * 20 + 10);
            cells.push(newCell);
            createConnections();
            lastInteraction = Date.now();
        });
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            cells = cells.filter(cell => cell.life > 0);
            cells.forEach(cell => {
                cell.update();
                cell.draw();
            });
            createConnections();
            if (Date.now() - lastInteraction > 5000 && cells.length === 0) return;
            requestAnimationFrame(animate);
        }
        
        soundToggle.addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = `音: ${soundEnabled ? 'ON' : 'OFF'}`;
        });
        
        animate();
    </script>
</body>
</html>
